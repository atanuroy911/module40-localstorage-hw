<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localstorage HW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="p-5">
            <h1>Add Local Storage Elements</h1>
        </header>
        <main>
            <section>
                <div class="row g-3">
                    <div class="col">
                        <input id="product-name" type="text" class="form-control" placeholder="Product Name" aria-label="Product name">
                    </div>
                    <div class="col">
                        <input id="product-price" type="text" class="form-control" placeholder="Product Price" aria-label="Product Price">
                    </div>
                    <div class="col-auto">
                        <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </section>

            <section class="mt-5">
                <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                      </tr>
                    </thead>
                    <tbody id="product-table-body">
                      <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                      </tr> -->
                    </tbody>
                  </table>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
